name: App pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Build
        run: mvn clean install --no-transfer-progress -Dmaven.test.skip=true

      - name: Tests
        run: mvn test --no-transfer-progress
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Pcoverage -Dsonar.projectKey=devops-iga_test
      - name: Publish to Docker Hub
        uses: docker/build-push-action@v1     
        with:       
          username: ${{ secrets.DOCKER_HUB_USERNAME }} 
          password:  ${{ secrets.DOCKER_HUB_PASSWORD }}
          repository: mostaelk12/imgJava       
          tags: ${{github.run_number}}
